name: Deploy Bot to OpenServ

on:
  push:
    branches:
      - main  # Replace with your branch name (e.g., master, develop, etc.)

jobs:
  deploy:
    runs-on: ubuntu-latest  # This sets the environment for running the action

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Deploy to OpenServ using API
        run: |
          curl -X POST "https://api.openserv.ai/webhooks/tasks/16480/trigger/1d6a4daba14f466bb892cccef8d27cb5" \
            -H "Authorization: Bearer ${{ secrets.OPEN_SERV_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{
              "repository": "https://github.com/yourusername/your-repo", 
              "branch": "main",
              "deployment_key": "your-deployment-key"
            }'
